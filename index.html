<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Hello WebXR!</title>

        <!--three.js-->
        <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
    </head>
    <body>
        <!--Starting an immersive WebXR session-->
        <button onclick="activateXR()">Start Hello WebXR </button>
        <script>
        async function activateXR() {
            //Add a canvas element and initialize WebGL context
            const canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            const gl = canvas.getContext("webgl", {xrCompatible: true});

            const scene = new THREE.Scene();
                
            //Cube has different colors on all sides
            const materials = [
                new THREE.MeshBasicMaterial.Color("rbg(255, 204, 230)"),
                new THREE.MeshBasicMaterial.Color("rbg(221, 204, 255)"),
                new THREE.MeshBasicMaterial.Color("rbg(204, 224, 255)"),
                new THREE.MeshBasicMaterial.Color("rbg(204, 255, 204)"),
                new THREE.MeshBasicMaterial.Color("rbg(255, 255, 179)"),
                new THREE.MeshBasicMaterial.Color("rbg(204, 204, 255)")
            ];

            //Create the cube and add to the demo scene
            const cube = new THREE.Mesh(new THREE.BoxBufferGeometry(0.2, 0.2, 0.2), materials);
            cube.position.set(1, 1, 1);
            scene.add(cube);

            //Set up the WebGLRenderer
            const renderer = new THREE.WebGLRenderer({
                alpha: true,
                preserveDrawingBuffer: true,
                canvas: canvas,
                context: gl
            });
            renderer.autoClear = false;

            //The API directly updates the camera matrices. Disable matrix auto updates
            // so three.js doesn't attempt to handle the matrices independently.
            const camera = new THREE.PerspectiveCamera();
            camera.matrixAutoUpdate = false;

            //Initialize a WebXR session using "immersive-ar".
            const session = await navigator.xr.requestSession("immersive-ar");
            session.updateRenderState({
                baseLayer: new XRWebGLLayer(session, gl)
            });

            //A 'local' reference space has a native origin that is located near the viewer's
            // position at the time the session was created.
            const referenceSpace = await session.requestReferenceSpace;

            //Create a render loop that allows us to draw on the AR View.
            const onXRFrame = (time, frame) => {
                session.requestAnimationFrame(onXRFrame);

                gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer)

                const pose = frame.getViewerPose(referenceSpace);
                if (pose) {
                    const view = pose.views[0];

                    const viewport = session.renderState.baseLayer.getViewport(view);
                    renderer.setSize(viewport.width, viewport.height)

                    camera.matrix.fromArray(view.transform.matrix)
                    camera.projectionMatrix.fromArray(view.projectionMatrix);
                    camera.updateMatrixWorld(true);

                    renderer.render(scene, camera);
                }
            }
            session.requestAnimationFrame(onXRFrame);
        }
        </script>
    </body>
</html>
